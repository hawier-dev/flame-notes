{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="{% static "noteapp/colors.css" %}">
    <link rel="stylesheet" href="{% static "noteapp/styles.css" %}">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>
    <title>Flame Notes</title>
</head>
<body style="height:100vh;" class="bg">
    <div class="minimal-border-bottom uk-padding-small surface">
        <img class="uk-margin-left uk-margin-remove-adjacent" src="{% static "noteapp/logo.png" %}" width="32" height="32" alt="Logo">
        <a class="uk-margin-left uk-text-bolder uk-text-center uk-text-default uk-light" href="#">Flame Notes</a>
        <a class="uk-margin-left uk-button uk-button primary-button uk-text-bold button-color button-radius" href="#new-note-modal" uk-toggle>New note</a>
    </div>
    <div class="uk-padding uk-child-width-1-3@m uk-grid-small uk-grid-match " uk-grid>
        {% if notes_list %}
            {% for note in notes_list %}
            <div>
                <div class="on-primary secondary md-bg-indigo-50 uk-card uk-padding-small button-radius uk-card-body ">
                    <div class="uk-card-badge uk-label button-radius error"><a class="white-text uk-text-bold" href="{% url 'flame_notes:delete' note.id %}">Delete</a></div>
                    <h3 class="uk-card-title uk-text-bold black">{{ note.title }}</h3>
                    <p>{{ note.description }}</p>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
    <!-- NEW NOTE MODAL-->
    <div id="new-note-modal" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body bg uk-light uk-modal-dialog uk-margin-auto-vertical">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <h2 class="uk-modal-title uk-text-bold">New note</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="uk-margin-left uk-button uk-button primary-button uk-text-bold button-color button-radius" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
